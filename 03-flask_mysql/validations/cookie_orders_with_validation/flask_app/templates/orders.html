<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <style>
            * {
                margin: 0;
                padding: 0;
                text-align: center;
            }
    
            a {
                text-decoration: none;
            }
        </style>
    <title>Cookie Orders</title>
</head>
<body>
    <h1>Cookie Orders</h1>
    <h2>All Orders:</h2>
    <p><a href="/cookies/new">+ New Order</a></p>
    <table class="table table-striped">
        <thead>
            <tr class="table-dark">
                <th>Customer Name</th>
                <th>Cookie Type</th>
                <th>Number of Boxes</td>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
                <tr>
                    <td>{{ order.customer_name }}</td>
                    <td>{{ order.cookie_type }}</td>
                    <td>{{ order.number_of_boxes }}</td>
                    <td><a href="/cookies/edit/{{ order.id }}">Edit</a> | <a href="/cookies/delete/{{ order.id }}">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
