<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .container {
            display: flex;
            justify-content:space-evenly;
            width: 1000px;
            margin-top: 100px;

        }
    </style>
    <title>Ninjas And Dojos</title>
</head>
<body>
    <h2>{{ all_ninjas_by_dojo[0]['name'] }} Ninjas</h2>
    <table class="table table-light">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Dojo</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for ninja in all_ninjas_by_dojo %}
                <tr>
                    <td>{{ ninja.first_name }}</td>
                    <td>{{ ninja.last_name }}</td>
                    <td>{{ ninja.age }}</td>
                    <td>{{ ninja.name }}</td>
                    <td><a href="/ninjas/edit/{{ninja.id}}">Edit</a> | <a href="/dojos/{{ninja.dojo_id}}/{{ninja.id}}">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="/">Home</a></p>
</body>
</html>
</html>
