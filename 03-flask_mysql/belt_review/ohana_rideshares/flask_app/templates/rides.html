<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Ohana Rideshares</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        .container {
            width: 2000px;
            display: flex;
            justify-content: space-evenly;
        }

        .rideshare_requests {
            border: 1px solid black;
            margin: 10px auto;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h2>Welcome, {{ session["first_name"] }}!</h2>
    <p><a href="/rides/new">+Request A Ride</a> <a href="/logout">Log Out</a></p>
    <div class="container">
        <div class="container_left">
            <h2>Rideshare Requests</h2>
                {% for ride in rides %}
                    <div class="rideshare_requests">
                        <p>Rider: {{ ride.first_name }} {{ ride.last_name }}</p>
                        <p>Destination: {{ride.destination }}</p>
                        <p>When needed: {{ride.rideshare_date }}</p>
                        <p>DELETE or I can drive!</p>
                    </div> 
                {% endfor %}
        </div> 

        <div class="container_right">
            <h2>Booked Rideshares</h2>
        </div>
    </div>
</body>
</html>
